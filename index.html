<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Mux Player</title>
    <!-- Use HLS.js to support the HLS format in browsers. -->
    <script src="https://cdn.jsdelivr.net/npm/hls.js@0.8.2"></script>
</head>

<body>
    <video id="myVideo" controls></video>



    <script>
        (function () {
            // Replace with your asset's playback ID
            var playbackId = "eDy02JzBWtFBQI8XtYjDX2fHS8V5qlaWVY3bEyRw4UJU.m3u8";
            var url = "https://stream.mux.com/" + playbackId + ".m3u8";
            var video = document.getElementById("myVideo");

            // Let native HLS support handle it if possible
            if (video.canPlayType('application/vnd.apple.mpegurl')) {
                video.src = url;
            } else if (Hls.isSupported()) {
                // HLS.js-specific setup code
                hls = new Hls();
                hls.loadSource(url);
                hls.attachMedia(video);
            }
        })();
    </script>
</body>

</html>
